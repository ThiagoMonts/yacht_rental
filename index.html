<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluguel de Iates</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo_img"><img src="imagens/barco1.png" alt="logo"></div>
            <div calss="logo_texto">
                <div class="logo_texto_marca">Luxo</div>
                <div class="logo_texto_ramo">Aluguel de Iates</div>
            </div>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#">Página Inicial</a></li>
                <li><a href="#">Aluguel de Iates</a></li>
                <li><a href="#">Destinos</a></li>
                <li><a href="#">Tripulação</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <section class="banner" id="banner">
        <div class="banner__content">
            <div class="banner__content-img">
                <img src="imagens/barcoprincipal.jpg" width="1100px" alt="Barco principal">
            </div>
            <div class="banner__content-box">
                <div class="banner__content-box__header">
                    <h1>Você só encontra coisas boas, se combinar luxo e paixão.</h1>
                </div>
                <div class="banner__content-box__info">
                    <div class="banner__content-box__info-img">
                        <img src="imagens/barco2.png" alt="Barco logo">
                    </div>
                    <div class="banner__content-box__info-text">
                        <p>Ligue agora para agendar as férias de sua vida: <span>(00) 8000-0000</span></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
